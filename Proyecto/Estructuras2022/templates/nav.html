<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>{% block titulo %} {% endblock titulo%}</title>

        <link rel="icon" type="image/x-icon" href="{% static 'logo.ico' %}" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">  
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'img/Logo.png' %}" height="30" alt="...">                    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Acerca de nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'tips' %}">Tips</a></li>
                    </ul>                    
                    <form class="d-flex">                        
                        {% if user.is_authenticated %}
                            <a style="margin-right: 2px;" class="btn btn-outline-dark"  href="{% url 'create_post' %}">
                                <i class="bi bi-box-arrow-up"></i>
                                Vender                               
                            </a>
                            <a style="margin-right: 2px;" class="btn btn-outline-dark"  href="#">
                                <i class="bi bi-cart-fill me-1"></i>
                                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                            </a>
                            
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false"><i>{{user.username}}</i></a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'account_logout' %}">Salir</a></li>
                                </ul>
                            </div>
                        {% else %}
                            <a class="btn btn-outline-dark"  href="{% url 'account_login' %}" style="margin-right: 5px;">
                                Ingresar
                            </a>
                            <a class="btn btn-outline-dark"  href="{% url 'account_signup' %}">
                                Registrarse
                            </a>
                        {% endif %}
                        
                    </form>
                </div>
            </div>
        </nav>
        {% block content%}
        {%endblock content%}
        <!-- Footer-->
        <footer class="footer2 py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Golden Garden 2022</p></div>
        </footer>
        <style>
            .footer2{
                position: relative;
                bottom: 0;
                width: 100%;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>        
    </body>
</html>
