{% extends 'nav.html' %}
{% block titulo %}Crear Publicación{% endblock titulo %}
{% block content %}
{% load static %}
<!-- Header-->
<section class="ftco-section" style="margin-top: 10px; margin-bottom: 10px;">
    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-6 col-lg-6">
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex align-items-center justify-content-center" style="padding-bottom: 20px;">
                        <img src="{% static 'img/Logo_GG.png'%}" height="100" alt="...">   
                    </div>
                    <h3 class="text-center mb-4" style="color:black;">{% block etiqueta %}Crear{% endblock etiqueta %} publicación</h3>
                    <form method="post" class="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if get == True %}                          
                            {{form.as_p}}                                                                                                      
                        {% else %}                            
                            {{form.as_p}}                                                       
                        {% endif %}
                        <div class="form-group">
                            <button type="submit" class="btn rounded submit p-3 px-5" style="background-color: #209E95; color: white;">
                                {% block boton %}Crear{% endblock boton %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
